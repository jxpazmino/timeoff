<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<div class="alert alert-success" ng-if="message">
				<strong>{{message}}</strong>
			</div>
			<div class="alert alert-danger" ng-if="errorMessage">
				<strong>{{errorMessage}}</strong>
			</div>
			<!--Fixes Chrome annyoing autocomplete-->
			<input style="display:none;" type="password" name="timeoffFakePasw" />

			<form name="changePasswordForm" class="form-horizontal" ng-submit="changePassword()" autocomplete="off" novalidate>
				<fieldset>
					<legend><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Change Password</legend>
					<div class="form-group">
						<label for="currentPassword" class="col-md-4 control-label">Current Password (required)</label>
						<div class="col-md-8">
							<div class="input-group">
								<input type="{{currentPasswordInputType}}" class="form-control inputPasswordFix" id="currentPassword" name="currentPassword"
								ng-model="password.current" ng-required="true">
								<span class="input-group-addon">
									<span class="{{currentPasswordEyeIcon}} font-large cursor-pointer" ng-click="passwordToggle('currentPassword')"></span>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group" ng-class="">
						<label for="newPassword" class="col-md-4 control-label">New Password (required)</label>
						<div class="col-md-8">
							<div class="input-group">
								<input type="{{newPasswordInputType}}" class="form-control inputPasswordFix" id="newPassword" name="newPassword" ng-model="password.new"
								ng-required="true">
								<span class="input-group-addon">
									<span class="{{newPasswordEyeIcon}} font-large cursor-pointer" ng-click="passwordToggle('newPassword')"></span>
								</span>
							</div>
							<span class="help-block" ng-style="( password.new.length < characters) ? {'color':'#fff' , 'background-color' : '#e74c3c'} : {}">Must be at least {{characters}} characters long</span>
						</div>
					</div>
					<!--ng-class="{'has-error' : password.new !== password.confirm}-->
					<div class="form-group">
						<label for="confirmPassword" class="col-md-4 control-label">Confirm New Password (required)</label>
						<div class="col-md-8">
							<div class="input-group">
								<input type="{{confirmPasswordInputType}}" class="form-control inputPasswordFix" id="confirmPassword" name="confirmPassword"
								ng-model="password.confirm" ng-required="true">
								<span class="input-group-addon">
									<span class="{{confirmPasswordEyeIcon}} font-large cursor-pointer" ng-click="passwordToggle('confirmPassword')"></span>
								</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-10 col-md-offset-4">
							<button type="submit" class="btn btn-primary" ng-disabled="password.new.length < characters || password.new !== password.confirm || changePasswordForm.$invalid" id="changePasswordFormSubmitButton">Change Password</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
