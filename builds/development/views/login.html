<div id="login" class="container presentation">
	<div class="row">
		<br>
		<div class="col-md-4 col-md-offset-4 loginBox">
			<form name="resetForm" class="form-horizontal well well-lg" ng-submit="resetPassword()" novalidate ng-model="formDisplay.resetForm" ng-show="formDisplay.resetForm">
				<legend class="text-center">
					<h2><span class="glyphicon glyphicon-clock"></span> <strong>TimeOff</strong></h2>
				</legend>
				<!--Fixes Chrome annoying autocomplete-->
				<input style="display:none;" type="password" name="timeoffFakePasw" />
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-1">
						<label for="timeoffresetemail">Enter your email. If it matches our records, you will receive a temporary password.</label>
						<span class="sr-only">Enter your email. If it matches our records, you will receive a temporary password.</span>
						<input type="email" class="form-control" id="timeoffresetemail" name="timeoffresetemail" placeholder="Sorry, not available for demo" ng-model="user.emailReset" ng-required="true" tabindex="4" autofocus disabled>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-1">
						<label><a ng-click="forgotPassword('back')">&lt; Back to login</a></label>
						<button type="submit" class="btn btn-primary pull-right" ng-disabled="resetForm.$invalid" tabindex="5">Reset my password</button>
					</div>
				</div>
			</form>
				
			<form name="loginForm" class="form-horizontal well well-lg" ng-submit="login()" novalidate ng-model="formDisplay.loginForm" ng-show="formDisplay.loginForm">
				<!--<fieldset>-->
					<legend class="text-center">
						<h2><span class="glyphicon glyphicon-clock"></span> <strong>TimeOff</strong></h2>
					</legend>
					<!--Fixes Chrome annyoing autocomplete-->
					<input style="display:none;" type="password" name="timeoffFakePasw" />

					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-1">
							<span class="sr-only">Enter your email</span>
							<input type="email" class="form-control" id="timeoffemail" name="timeoffemail" placeholder="Enter your email" ng-model="user.email" ng-required="true" tabindex="1" autofocus>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-1">
							<span class="sr-only">Enter your password</span>
							<input type="password" class="form-control" id="timeoffpassword" name="timeoffpassword" placeholder="Enter your password" ng-model="user.password"
							ng-required="true" tabindex="2">
							<!--<div class="checkbox">
								<label>
									<input type="checkbox"> Checkbox
								</label>
							</div>-->
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-1">
							<label><a ng-click="forgotPassword('reset')">Forgot your password?</a></label>
							<button type="submit" class="btn btn-primary pull-right" ng-disabled="loginForm.$invalid" tabindex="3" id="loginFormSubmitButton">Sign In</button>
						</div>
					</div>
				<!--</fieldset>-->
			</form>
			<div class="alert alert-dismissible alert-danger" ng-if="message">
				<!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
				<strong>{{message}}</strong>
			</div>
			<div class="alert alert-dismissible alert-success" ng-if="successMessage">
				<strong>{{successMessage}}</strong>
			</div>
			<div class="alert alert-dismissible alert-warning" ng-if="messageDisabled">
				<strong>{{messageDisabled}}</strong>
			</div>
			<div class="innerFooter">
				<br>
				<span>Copyright &copy;2016 TimeOff</span>
			</div>
		</div>
	</div>
</div>
<div class="loginFooter">
	<br><br><br>
	<span>Copyright &copy;2016 TimeOff</a></span>
</div>
